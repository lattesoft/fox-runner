<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Runner</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="assets/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="assets/jquery-3.5.0.min.js"></script>
    <script src="assets/popper.min.js"></script>
    <script src="assets/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="gameOverModel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModel">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Game is over. Press "space bar" to play again.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="backgroundMusic" loop src="assets/souds/01_background_music.mp3" preload="auto">
        Your browser does not support the audio element.
    </audio>
    <audio id="passSound" src="assets/souds/02_coins.wav" preload="auto">
        Your browser does not support the audio element.
    </audio>
    <audio id="gameOverSound" src="assets/souds/04_bass.wav" preload="auto">
        Your browser does not support the audio element.
    </audio>
    <div id="backgroud" class="backgroud">
        <div id="foxObject" class="fox-object fox-standing">
        </div>
    </div>


    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>




    <script src="js/script.js"></script>
</body>

</html>
